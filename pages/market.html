       .swiper {
            width: 100%;
            height: 220px;
            margin-bottom: 10px;
        }

       .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 按钮区域样式 */
       .buttons {
            display: flex;
            justify-content: space-around;
            border-bottom: 7px solid #9193926b;
            margin-bottom: 20px;
            padding: 10px 0;
        }

       .buttons button {
            background-color: #449a5e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
        }

        /* 商品 */
       .product-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 0 20px;
        }

       .product {
            width: 100%;
            border-radius: 5px;
            padding-bottom: 44px;
        }

       .product img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            margin-bottom: 10px;
        }

       .product h3 {
            margin: 0;
            font-size: 16px;
        }

       .product p {
            margin: 5px 0;
        }

       .product button {
            background-color: #f2277f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 30px;
            cursor: pointer;
        }
        .xia1{

            justify-content: space-between;
        }
        .zuo3{

            flex-direction: column;
            margin-left: 10px;
        }
        .zuo3 p{

            color: #777;

        .you2{

            justify-content: end;

        }
        .you2 p{
            color: #ff0000;
            font-size: 1.2em;

        .santiao{

        }
        .santiao p{
